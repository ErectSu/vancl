                    <div class="shows">
                        <div class="user_infor">

                                <div class="yanzhengma1">
                                    <input type="text" placeholder="验证码" name='yanzhengma'>
                                    <img src="images/yzm.png" alt="">
                                </div>
                                <div class="yanzhengma tips">
                                    <!-- 验证码错误！ -->
                                </div>
                                <div class="phone1">

                                </div>
                                <span class='phone-yanzhengma tips'>

                                </span>
                                <div class="loginMima">
                                    <input type="text" placeholder="设定登录密码" name='loginMima' class='inp3' data-error='密码必须大于6位，请重新输入'>
                                </div>
                                <span class='loginMima tips'>
                                    <!-- 请输入图片验证码 -->
                                </span>
                                <div class="loginMimaAgain">
                                    <input type="text" placeholder="再次输入密码" name='loginMimaAgain' class='inp2' data-error='两次输入密码不一致，请重新输入'>
                                </div>
                                <span class='loginMimaAgain tips'>
                                    <!-- 请输入图片验证码 -->
                                </span>
                                <div class="regbt">
                                    <span class="confirm">
                                        <input type="checkbox" id='checkid'>
                                        <label for="checkid">请阅读
                                            <a href="javascript:;" class="defaulta">《VANCL凡客诚品服务条款》</a>

                                    </span>
                                    <a href="#" class="btn1" name='login-btn'>立即注册</a>
